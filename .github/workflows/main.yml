name: Java CI with Gradle  

on:  
  push:  
    branches:  
      - main  
  pull_request:  
    branches:  
      - main  

jobs:  
  build:  
    runs-on: ubuntu-latest  

    steps:  
      # Check out the repository  
      - name: Checkout code  
        uses: actions/checkout@v2  

      # Set up JDK  
      - name: Set up JDK  
        uses: actions/setup-java@v2  
        with:  
          java-version: '11'  
          distribution: 'adopt'  

      # Ensure gradlew is executable  
      - name: Ensure gradlew is executable  
        run: chmod +x ./gradlew  

      # Build with Gradle  
      - name: Build with Gradle  
        run: ./gradlew build  

      # Run tests (optional)  
      - name: Run tests  
        run: ./gradlew test
